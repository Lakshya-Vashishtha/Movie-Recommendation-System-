<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineMatch â€” Discover movies you'll love with AI-powered recommendations.">
    <title>CineMatch â€” Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Branding -->
            <div class="auth-brand">
                <span class="logo">ðŸŽ¬</span>
                <h1>CineMatch</h1>
                <p>Discover movies you'll love</p>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Tab Toggle -->
                <div class="tab-toggle">
                    <button class="tab-btn active" data-tab="login" id="loginTab">Sign In</button>
                    <button class="tab-btn" data-tab="register" id="registerTab">Create Account</button>
                </div>

                <!-- Login Form -->
                <div class="form-section active" id="loginForm">
                    <form id="loginFormEl" autocomplete="on">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-section" id="registerForm">
                    <form id="registerFormEl" autocomplete="on">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" name="username" placeholder="Choose a username" required minlength="3" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" name="email" placeholder="your@email.com" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" name="password" placeholder="Minimum 6 characters" required minlength="6" autocomplete="new-password">
                        </div>
                        <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
